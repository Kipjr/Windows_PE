# This workflow will build winpe then publish a package to GitHub Packages when a release is created
#
name: Create WinPE_amd64.iso
# Controls when the workflow will run
#on:
  # Triggers the workflow on push or pull request events but only for the master branch
  # push:
  #   branches: [ master ]
  # pull_request:
  #  branches: [ master ]
on:
  release:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  # If a default parameter is not set, the default value of the input is false for a boolean, 0 for a number, and "" for a string.
  workflow_dispatch:
    inputs:
      branding:
        description: 'Include drivers'
        required: true
        default: 'all'
        type: choice
        options:
        - none
        - all
        - hp
        - dell
        - lenovo
        - vmware
      MDT:
        description: 'Include MDT'
        required: true
        type: boolean

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  check:
    runs-on: ubuntu-latest
    steps:
      - name: Print the input values to STDOUT
        shell: pwsh
        run: |
          MDT: ${{ toJSON(github.event.inputs.MDT) }}
          BRANDING:  ${{ toJSON(github.event.inputs.branding) }}

      - name: Set if github.event.inputs.branding  is empty
        shell: pwsh
        if: "${{ github.event.inputs.branding != '' }}"
        run: |
          echo ("INPUT_BRANDING='all'") >> $env:GITHUB_ENV

      - name: Set env if github.event.inputs.mdt is empty
        shell: pwsh
        if: ${{ github.event.inputs.MDT == false }}
        run: |
          echo ("INPUT_MDT='false'") >> $env:GITHUB_ENV
